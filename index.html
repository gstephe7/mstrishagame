<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mason's Game</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body style="background-color: lightgrey">

    <img src="img/title.png" class="center-block title-img" alt="Ms. Trisha">

    <canvas id="trisha" class="center-block" style="background-color: white"></canvas>

    <div class="buttons">
      <div class="top-button">
        <button id="moveUpBtn">&uarr;</button>
      </div>
      <div class="bottom-buttons">
        <button id="moveLtBtn">&larr;</button>
        <button id="moveDnBtn">&darr;</button>
        <button id="moveRtBtn">&rarr;</button>
      </div>
    </div>

    <h2 id="score" class="text-center">SCORE: <span id="scoreNum"></span></h2>

    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
